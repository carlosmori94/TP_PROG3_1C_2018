<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="containerInputs">
            <input type="text" placeholder="Email" class="input-email" >
            <br>
            <input type="password" placeholder="Password" class="input-password">
            <br>
            <button class="btn btn-success" onclick='logIn()''>Log in</button>
        </div>
    </div>
    <div class="private-portal">
        <div class="container-menu">
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>
        </div>
        <div class="container-body">
            <div class="row">
                <div class="col-lg-3">
                    <div>
                        <p>Mesa 1</p>
                        <div>
                            Estado: Libre
                        </div>
                        <button class="btn btn-success" data-toggle="modal" data-target="#hacerPedidoModal" onclick="hacerPedido(1)" >Hacer pedido</button>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div>
                        <p>Mesa 2</p>
                        <div>
                            Estado: Libre
                        </div>
                        <button class="btn btn-success" data-toggle="modal" data-target="#hacerPedidoModal" onclick="hacerPedido(2)">Hacer pedido</button>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div>
                        <p>Mesa 3</p>
                        <div>
                            Estado: Libre
                        </div>
                        <button class="btn btn-success" data-toggle="modal" data-target="#hacerPedidoModal" onclick="hacerPedido(3)">Hacer pedido</button>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div>
                        <p>Mesa 4</p>
                        <div>
                            Estado: Libre
                        </div>
                        <button class="btn btn-success" data-toggle="modal" data-target="#hacerPedidoModal" onclick="hacerPedido(4)">Hacer pedido</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                        <div id="form-pedido" style="display:none">
                                <form>
                                    <div class="form-group">
                                        <label for="nombre-cliente">Nombre del cliente</label>
                                        <input type="text" class="form-control" id="nombre-cliente" placeholder="Ingrese nombre del cliente">
                                    </div>
                                    <label for="">Seleccione su pedido</label>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="Comida1">
                                        <label class="form-check-label" for="exampleCheck1">Hamburguesa con papas fritas</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="Comida2">
                                        <label class="form-check-label" for="exampleCheck1">Fideos a la bolognesa</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="Comida3">
                                        <label class="form-check-label" for="exampleCheck1">2 Pintas de cerveza</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="Comida4">
                                        <label class="form-check-label" for="exampleCheck1">Fernet branca con coca cola y Campari orange</label>
                                    </div>
                                    <button class="btn btn-success" onclick=(altaPedido(event))>Hacer pedido</button>
                                    <button class="btn btn-primary" onclick="esconderForm(event)">Cancelar</button>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
</body>
</html>
